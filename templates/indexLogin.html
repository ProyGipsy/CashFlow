<!doctype html>
<head>
    <title>Gipsy - Inicio de Sesi칩n</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/login.css') }}"/>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='IMG/Gipsy_isotipo_color.png') }}">
</head>
<html>
   <body>
    <a class="back" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='IMG/back.png') }}" alt="Back"></a>
     <main>
        <div class="card">
            <div class="logo">
                <img src="{{ url_for('static', filename='IMG/Gipsy_imagotipo_color.png') }}" alt="Gipsy's logo"/>
            </div>
            <div class="form">
                <div class="title">
                    <h2>Inicie Sesi칩n</h2>
                </div>
                <form id="loginForm" action="{{ url_for('login') }}" method="POST">
                    <div class="input-container">
                        <input type="text" name="User" placeholder="Usuario" required>
                    </div>
                    <br>
                    <div class="password-container">
                        <input id="password" type="password" name="Password" placeholder="Contrase침a" required>
                        <img id="togglePassword" class="eye-toggle" src="{{ url_for('static', filename='IMG/eye.png') }}" alt="Mostrar contrase침a">
                    </div>
                    <br>
                    <input type="submit" value="Ingresar">
                    <br>
                </form>
                {% if error %}
                    <p style="color: red; text-align: center;">{{ error }}</p>
                {% endif %}
            </div>
        </div>
     </main>  
    <script>
        (function(){
            var toggle = document.getElementById('togglePassword');
            var pwd = document.getElementById('password');
            if(!toggle || !pwd) return;
            toggle.addEventListener('click', function(){
                var type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
                pwd.setAttribute('type', type);
                toggle.classList.toggle('active');
            });
        })();
    </script>
   </body>
</html>
